<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Takar Mela</title>
    <!-- custom css file linked -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <h1>Takar Mela.</h1>
    </header>
    <main>
        <section>
            <div class="container">
                <div class="image">
                    <img src="assets/images/money.jpg" alt="">
                </div>
                <div class="calculation">
                    <!-- income -->
                    <h3>Income</h3>
                    <div class="income-field">
                        <div class="input-field">
                            <label for="">Income:</label>
                            <input value="0" style="text-align: center;" id="income" type="text">
                        </div>
                    </div>
                    <!-- expenses -->
                    <h3>Expenses</h3>
                    <div class="food-field">
                        <div class="input-field">
                            <label for="">Food:</label>
                            <input value="0" style="text-align: center;" id="food" type="text">
                        </div>
                    </div>
                    <div class="Rent-field">
                        <div class="input-field">
                            <label for="">Rent:</label>
                            <input value="0" style="text-align: center;" id="rent" type="text">
                        </div>
                    </div>
                    <div class="clothes-field">
                        <div class="input-field">
                            <label for="">Clothes:</label>
                            <input value="0" style="text-align: center;" id="clothes" type="text">
                        </div>
                    </div>
                    <!-- btn -->
                    <button id="calculate-btn" class="calculate-btn">Calculate</button>
                    <!-- result section -->
                    <h3>Total Expenses: <span id="total-expenses">00</span></h3>
                    <h3>Balance: <span id="balance">00</span></h3>
                    <!-- savings -->
                    <div class="input-field">
                        <label for="">Save: </label>
                        <input value="0" style="text-align: center;" id="savings" type="text">
                        <p style="font-size: 18px; font-weight: 600;">%</p>
                        <button id="savings-btn" class="savings-btn">Save</button>
                    </div>
                    <!-- savings section -->
                    <h3>Saving Amount: <span id="saving-amount">00</span></h3>
                    <h3>Remaining Balance: <span id="remaining-balance">00</span></h3>

                    <!-- Error message -->
                    <p id="message-1" class="error-message">You need to enter number !</p>
                    <p id="message-2" class="error-message">You can't expense more than your income !</p>
                    <p id="message-3" class="error-message">You can't enter a negative value !</p>
                    <p id="message-4" class="error-message">You have not enough money to save !</p>
                </div>
            </div>
        </section>
    </main>
    <!-- custom js file linked -->
    <script src="assets/js/main.js"></script>
</body>

</html>
